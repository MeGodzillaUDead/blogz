<html>
<head>
	<title>{{title}}</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
</head>
	<body>
		<div id="left">
			<a href="/blog">Main Page</a>  <a href="/newpost">New Post</a>
			<hr />

		<div id="right">

			{% endwith %}
			
			{% block content %}
			{% endblock %}
		</div>

	</body>
</html>
