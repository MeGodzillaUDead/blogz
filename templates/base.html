<html>
<head>
	<title>{{title}}</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
</head>
	<body>
		<div class="left">
			<a class="nav" href="/blog">Main Page</a>
			<a class="nav" href="/newpost">New Post</a>
			<a class="nav" href="/">User Index</a>
			<a class="nav" href="/login">Log In</a>
			<a class="nav" id="logout" href="/logout">Log Out</a>
		</div>

		<div class="right">
			{% with messages = get_flashed_messages() %}
				{% for message in messages %}
				<p class="message">{{message}}</p>
				{% endfor %}
			{% endwith %}
			
			{% block content %}
			{% endblock %}
		</div>

	</body>
</html>
