{% extends "base.html" %}
{% block content %}
	<form method="post">
	<label>Title for new post:
		<input type="text" name="title" value="{{request.form['title']}}"/>
	</label>
	<br>
	<label>
		Content for new post:
		<br />
		<textarea rows="5" cols="50" name="body">{{request.form['body']}}</textarea>
	</label>
	<br>
	<input type="submit" value="Add Post" />
	</form>
{% endblock %}
