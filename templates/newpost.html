{% extends "base.html" %}
{% block content %}
	<form method="post">
		<table style="margin-top: 30px">
			<tr>
				<td>
				<label for="title">Title for new post: </label>
				</td>
				<td>
					<textarea name="title" rows="1" cols="50">{{request.form['title']}}</textarea>
				</td>
			</tr>
			<tr>
				<td valign="top">
				<label for="body">Content for new post: </label>
				</td>
				<td>
					<textarea rows="5" cols="50" name="body">{{request.form['body']}}</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
				<input style="float: right;" type="submit" value="Add Post" />
				</td>
			</tr>
		</table>
	</form>
{% endblock %}
